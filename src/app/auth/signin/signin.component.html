<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset2">

    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div *ngIf="signinErrorMessage" class="alert alert-danger" role="alert">
        {{ signinErrorMessage }}
      </div>
      <div class="form-group">
        <label for="email">Login (email)</label>
        <input 
          type="email" 
          name="email" 
          ngModel 
          required
          email
          #email="ngModel"
          class="form-control"
          >
        <p *ngIf="!email.valid && email.touched">Email format is not correct!</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
